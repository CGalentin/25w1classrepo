            function diagonalSum(matrix) {
                const n = matrix.length
                let mainDiag = 0
                let antiDiag = 0

                for (let i=0; i < n; i++) {
                    mainDiag += matrix[i] [i]
                }

                for (let i=0; i<n; i++) {
                    antiDiag += matrix [i] [n - 1 - i]
                }

                if (n % 2 === 1) {
                const center = matrix[Math.floor(n/2)][Math.floor(n/2)];
                return mainDiag + antiDiag - center
                }

                return mainDiag + antiDiag

            }

            console.log(diagonalSum([[1,2,3],[4,5,6],[7,8,9]]));
