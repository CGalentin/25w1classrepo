<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>
<body>
	<script>
		function arrayCentering(arr) {
			let sum = 0;
			for (let i = 0; i < arr.length; i++) {
				sum += arr[i];
			}
			console.log("Sum:", sum);

			const average = sum / arr.length;
			console.log("Average:", average);

			const result = [];
			for (let i = 0; i < arr.length; i++) {
				result.push(Math.round(arr[i] - average));
			}
			return result;
		}

		function validParentheses(str) {
			const stack = [];

			for (let char of str) {
				if (char === '(') {
					stack.push(char); // push open parentheses
				} else if (char === ')') {
					if (stack.length === 0) return false;
					stack.pop();
				}
			}

			return stack.length === 0;
		}

		// Example usage
		console.log("Array Centering:", arrayCentering([1, 2, 3, 4, 5])); // [-2, -1, 0, 1, 2]
		console.log("Valid Parentheses (\"(()())\"):", validParentheses("(()())")); // true
		console.log("Valid Parentheses (\"(()\"):", validParentheses("(()")); // false
	</script>
</body>
</html>
