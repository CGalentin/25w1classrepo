    <script>
        function arrayCentering(arr) {
   // Step 1: Calculate the average of an array

    // const result = arr.map(num => Math.round(num - avg))

    // return result;

    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
    }
    console.log(sum);

    const average = sum / arr.length;
    console.log(average);

    const result = []

    for(let i = 0; i < arr.length; i++) {
        result.push(Math.round(arr[i] - average))
    }
    return result;
        
}
