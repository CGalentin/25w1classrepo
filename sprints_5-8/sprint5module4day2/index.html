<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🛡️ Westeros Explorer</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	</head>
	<body>
		<header>
			<h1>🛡️ Westeros Explorer</h1>
			<p>Discover characters and houses from A Song of Ice and Fire.</p>
		</header>

		<section class="controls">
			<div class="control-group">
				<button id="loadChars">📖 Load Characters</button>
				<button id="loadHouses">🏰 Load Houses</button>
				<button id="favoritesBtn">❤️ Favorites (0)</button>
				<button id="clearResults" class="secondary">🗑️ Clear Results</button>
			</div>
			
			<div class="search-group">
				<input type="text" id="searchInput" placeholder="Search by name, alias, culture, or region..." />
				<button id="searchBtn">🔍 Search</button>
				<select id="filterSelect">
					<option value="all">All Items</option>
					<option value="region">Has Region</option>
					<option value="culture">Has Culture</option>
					<option value="titles">Has Titles</option>
				</select>
			</div>
		</section>

		<div id="errorMessage" class="error-message hidden"></div>
		<div id="spinner" class="spinner hidden">⏳ Loading...</div>
		
		<main id="dataContainer" class="card-container"></main>
		
		<div id="pagination" class="pagination hidden"></div>

		<!-- Modal for detailed information -->
		<div id="detailModal" class="modal hidden">
			<div class="modal-overlay">
				<div class="modal-content">
					<button id="closeModal" class="close-btn">×</button>
					<div id="modalContent"></div>
				</div>
			</div>
		</div>

		<footer>Lesson powered by JavaScript & Fire and Ice ☄️</footer>

		<script src="app.js"></script>
	</body>
</html>
