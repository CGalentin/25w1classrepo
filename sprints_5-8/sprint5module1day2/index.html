<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation Example</title>
    <link rel="stylesheet" href="/sprint5module1day2/styles.css">
</head>
<body>

    <header>
        <h1 id="main-heading">Original Heading</h1>
        <p class="description">This is a description.</p>
    </header>

    <section id="intro-section">
        <h2>Introduction Section</h2>
        <p>Welcome to our interactive DOM example!</p>
        <a href="https://www.example.com" id="learn-more-link" target="_blank">Learn More</a>
    </section>

    <section>
        <h2>Item List</h2>
        <button id="change-text-btn">Change Text</button>
        <button id="add-item-btn">Add New Item</button>

        <ul id="item-list">
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ul>
    </section>

    <section id="image-section">
        <h2>Image Section</h2>
        <img src="https://via.placeholder.com/150" id="sample-image" alt="Placeholder Image">
        <button id="change-image-btn">Change Image</button>
    </section>

    <section id="new-element-container">
        <h2>New Elements Appear Below:</h2>
    </section>

    <footer>
        <p>&copy; 2025 DOM Manipulation Workshop</p>
    </footer>

    <script src="/sprint5module1day2/script.js"></script>
</body>
</html>
