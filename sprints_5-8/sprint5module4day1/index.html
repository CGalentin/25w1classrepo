<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🚀 Mission Control</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>
			<h1>🚀 Mission Control Center</h1>
			<p>Command the launch and monitor your async operations in real time.</p>
		</header>

		<main class="container">
			<section class="dashboard">
				<div class="status-panel">
					<h2>Status Log</h2>
					<div id="output">🛰️ Awaiting launch command...</div>
				</div>

                <img id="launchGif" src="" alt="Rocket Launch Gif" style="display: none; max-width: 300px; margin-top: 20px;" />

				<div class="controls">
					<button id="launchBtn">Initiate Launch</button>
				</div>
			</section>
		</main>

		<footer>
			<p>Lesson: Asynchronous JavaScript and Promises | Theme: Space Tech</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
